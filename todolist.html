<ul>
{% for task in tasks %}
    <li>
        {% if task.done %} <strike> {% endif %}{{ task.content }} {% if task.done %} </strike>{% endif %}
        <a href="/done/{{ task.id }}" class="btn btn-warning btn-sm" role=button">cut</a>
        <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm" role="button">Delete entry</a>
        
        
    
    </li>
{% endfor %}
</ul>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 
<form action="/task" method="post">
    <h1> todo list (36px) </h1>
    

    <p class="text-success">creating a new list.</p>
    <p><input type="text" class="text-primary" name="content"></p>
    <input type="submit" class="btn btn-info btn-lg" value="add new entry">
    
</form>
</div>

</body>
</html>
